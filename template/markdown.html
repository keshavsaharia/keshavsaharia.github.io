<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <meta name="description" content="{{subtitle}}">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

    <span class="menu-trigger writer-icon animated fadeInDown">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </span>
    <div class="hero-image hero-a-great-story" style="background: url(/img/splash/{{image}}) center center no-repeat;">

        <!-- if the user has javascript disabled they can still use the menu -->
        <noscript>
            <div class="no-js-menu">
                <ul>
                    <li><i class="entypo-home"></i><a href="/">keshav.is</a>/</li>
                    <li><i class="entypo-user"></i><a href="..">{{each}}</a></li>
                    <li><i class="entypo-chart-area"></i><a href=".">{{title}}</a></li>
                </ul>
            </div>
        </noscript>
        <!-- end no script -->

    </div>

    <div class="container">
        <div class="row">
            <div id="menu">
                <ul>
                    <li><i class="entypo-home"></i><a href="/">keshav.is</a>/</li>
                    <li><i class="entypo-user"></i><a href="..">{{each}}</a></li>
                    <li><i class="entypo-chart-area"></i><a href=".">{{title}}</a></li>
                </ul>
            </div>
            <div class="col-xs-12 main-content single-content">
                <p class="meta">
                    <a class="" href="/">Keshav Saharia</a> in
                    <a class="" href="/{{render.each}}">{{render.each}}</a>
                    <i class="link-spacer"></i>
                    <i class="entypo-bookmark"></i> {{posted}}
                </p>
                <h1>{{title}}</h1>

                <p class="subtitle">{{subtitle}}</p>

                {{ markdown | safe }}

                <div class="single-footer">
                    <div class="social clearfix">
                        <a class="btn btn-writer btn-like" href="#"><i class="entypo-heart"></i>Like</a>
                        <img src="img/profile-2.jpg" class="liked-this-icon" alt="user-image">
                        <img src="img/profile-3.jpg" class="liked-this-icon" alt="user-image">
                        <img src="img/profile-5.png" class="liked-this-icon" alt="user-image">

                        <a class="social-icon" href="#">
                            <i class="entypo-twitter"></i>
                        </a>
                        <a class="social-icon" href="#">
                            <i class="entypo-facebook-squared"></i>
                        </a>

                    </div>
                    <div class="category-list">
                        <p>Also found in</p>
                        <ul>
                            <li><a href="#">Stories</a></li>
                            <li><a href="#">Life</a></li>
                            <li><a href="#">Adventures</a></li>
                        </ul>
                    </div>
                </div>

            </div><!-- main-content/col -->


        </div> <!--/row -->

    </div> <!-- /container -->
    {% include "js/scripts.html" %}
</body>
</html>
