<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
    <div class="container home-container">
        <div class="row">
			<div class="sidebar col-md-5 col-sm-12" style="background:url(/img/{{background | default('background1.jpg')}}) no-repeat center center;">
				<div class="site-info">
					<div class="primary-info">
						<h1>keshav saharia is</h1>
						<p>a developer, writer, explorer</p>
					</div>
					<div class="secondary-info">

						<p>
							<a class="btn btn-writer btn-post" href="/contact">Contact me</a> or <a href="/follow">follow my adventures</a></p>
					</div>
				</div>
			</div>

            <div class="col-md-7 col-sm-12 col-md-offset-5 main-content">
                {% block content %}
				{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="/js/vendor/jquery.jpanelmenu.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
